<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        function getMaxMinNumber (){
            var MaxNumber = 0;
            var MinNumber = 0;
            for (var i = 0; i <5; i++){
                var num = +prompt("insert a number");
                if (num > MaxNumber){
                    MaxNumber = num;
                }
                if (num < MinNumber){
                    MinNumber = num;
                }
            }
            return {MinNumber, MaxNumber}
            
        }
        
        
    </script>
</body>
</html>
